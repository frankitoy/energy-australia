<ng-template [ngIf]="(loadingCarShow$ | async)" [ngIfElse]="loaded">
  Loading....
</ng-template>
<ng-template #loaded>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Car Shows</mat-card-title>
      <mat-card-subtitle>Make and Model</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="carShowsToDisplay">
      <mat-card>
        <mat-list *ngFor="let carShows of carShowsToDisplay | keyvalue" class="car-show-container">
          <mat-card-title class="car-make">{{ carShows.key }}</mat-card-title>
          <mat-list-item *ngFor="let car of carShows.value | keyvalue">
            <h4 mat-line class="car-model">{{ car.value.model }}</h4>
            <p mat-line clas="car-show"> {{ car.value.show }}</p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card>
    </mat-card-content>
  </mat-card>
</ng-template>
